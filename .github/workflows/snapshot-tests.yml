name: Test BOM Snapshots

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master


concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.run_id }}"
  cancel-in-progress: true


jobs:

  test_non_dotnet:
    runs-on: ["snapshot-test"]
    steps:

      - uses: actions/checkout@v4

      - name: Install uv versions
        env:
          UV_PYTHON_INSTALL_DIR: $GITHUB_WORKSPACE/pythons
        run: |
          uv python install 3.9.20 3.10.11 3.11.4 3.12.1
          uv python list

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      -  name: cdxgen, custom-json-diff installs
         shell: bash
         env:
           SHELL: bash
         run: |
           cdxgen_tarball=$(pnpm pack | tail -1)
           npm install -g "$cdxgen_tarball"
           git clone https://github.com/appthreat/cdxgen-samples.git $GITHUB_WORKSPACE/original_snapshots
           python3.12 -m venv .venv
           source .venv/bin/activate && pip install -r test/diff/requirements.txt
           cd $GITHUB_WORKSPACE/original_snapshots
           git checkout feature/expand-snapshots

      - name: Generate scripts
        env:
          CDXGEN_DEBUG_MODE: debug
          CDXGEN_LOG: $GITHUB_WORKSPACE/new_snapshots/generate.log
        run: |
          source .venv/bin/activate
          python test/diff/generate.py -t python,java8,java17,javascript

      - name: Upload shell scripts generated as artifact
        uses: actions/upload-artifact@v4
        with:
          name: scripts
          path: $GITHUB_WORKSPACE/new_snapshots/*.sh

      - name: Run scripts
        env:
          CDXGEN_DEBUG_MODE: debug
          CDXGEN_LOG: $GITHUB_WORKSPACE/new_snapshots/generate.log
        run: |
          bash $GITHUB_WORKSPACE/new_snapshots/cdxgen_commands.sh

      - name: Upload cdxgen boms
        uses: actions/upload-artifact@v4
        with:
          name: cdxgen_boms
          path: |
            $GITHUB_WORKSPACE/new_snapshots

      - name: Test BOMs
        run: |
          source .venv/bin/activate
          python test/diff/diff_tests.py -t java8,java17,javascript
          if test -f $GITHUB_WORKSPACE/new_snapshots/diffs.json; then
            echo "status=FAILED" >> "$GITHUB_ENV"
          fi

      - name: Upload diff
        if: ${{ env.status == 'FAILED' }}
        uses: actions/upload-artifact@v4
        with:
          name: diffs
          path: | 
            $GITHUB_WORKSPACE/new_snapshots/diffs.json
            $GITHUB_WORKSPACE/new_snapshots/*.html

      - name: Exit with error
        if: ${{ env.status == 'FAILED' }}
        run: exit 1
