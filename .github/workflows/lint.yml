name: Node CI

on:
  push:
    branches:
      - master
    tags:
    - 'v*'
  workflow_dispatch:
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['20.x', '21.x']

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Lint Check
        run: |
          npm install
          npm run lint:check
        env:
          CI: true
