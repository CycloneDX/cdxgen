version: 1
script:
  # Remove any previous build
  - rm -rf AppDir  | true
  # Make usr and icons dirs
  - mkdir -p AppDir/usr/{src,bin}
  - mkdir -p AppDir/usr/share/{metainfo,icons}
  - cp appimage-reqs.sh tools_config AppDir/usr/src -r
  - cp tools_config/org.cyclonedx.cdxgen.appdata.xml AppDir/usr/share/metainfo/
  - chmod +x AppDir/usr/src/appimage-reqs.sh && AppDir/usr/src/appimage-reqs.sh AppDir
  - npm install --only=production --no-save --prefix AppDir/usr/local/lib yarn @cyclonedx/cdxgen @microsoft/rush
  - python3 -m pip install --no-cache-dir --ignore-installed --prefix=/usr --root=AppDir pipenv

AppDir:
  path: ./AppDir

  app_info:
    id: org.cyclonedx.cdxgen
    name: cdxgen
    icon: utilities-terminal
    version: latest
    exec: usr/local/lib/node_modules/.bin/cdxgen
    exec_args: "$@"

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ bionic main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-updates main restricted universe multiverse
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-security main restricted universe multiverse
    include:
      - python3.8
      - python3-pkg-resources
  files:
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*

  runtime:
    env:
      APPDIR_LIBRARY_PATH: $APPDIR/usr/lib/x86_64-linux-gnu:$APPDIR/lib/x86_64-linux-gnu
      PATH: '${APPDIR}/usr/bin:${APPDIR}/usr/bin/nodejs/bin:${PATH}:${APPDIR}/usr/local/lib/node_modules/.bin:'
      PYTHONHOME: '${APPDIR}/usr'
      PYTHONPATH: '${APPDIR}/usr/lib/python3.8/site-packages'
      PYTHONUNBUFFERED: '1'
      APP_SRC_DIR: '${APPDIR}/usr/src'

  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun --help
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun --help
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun --help
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun --help
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun --help
      use_host_x: true

AppImage:
  update-information: !ENV ${UPDATE_INFO}
  sign-key: None
  arch: x86_64
